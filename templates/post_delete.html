{% extends "base.html" %} 
{% block content %}
{% load crispy_forms_tags %}
  <h3>Are you sure you want to delete this post?</h3>

  <div class="posts">
    {% include "post_detail.html" with post=object hide_delete=True %}
  </div>

  <form method="POST">
    {% csrf_token %}
    <input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
    <a href="{% url 'posts:posts' username=user.username pk=object.pk %}" class="btn btn-simple btn-large btn-default">Cancel</a>
  </form>
{% endblock  %}
